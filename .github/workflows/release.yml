# VPN Manager - Release Workflow
# Creates releases when a new tag is pushed

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GO_VERSION: '1.24'

permissions:
  contents: write

jobs:
  # =============================================================================
  # Build Release Artifacts
  # =============================================================================
  build:
    name: Build Release
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libadwaita-1-dev \
            libayatana-appindicator3-dev \
            pkg-config \
            gcc \
            dpkg-dev

      - name: Build binary
        run: |
          VERSION=${{ steps.version.outputs.version }}
          CGO_ENABLED=1 go build \
            -ldflags="-s -w -X main.appVersion=${VERSION}" \
            -o vpn-manager \
            .

      - name: Create tarball
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p dist/vpn-manager-${VERSION}
          cp vpn-manager dist/vpn-manager-${VERSION}/
          cp README.md LICENSE dist/vpn-manager-${VERSION}/
          cp -r assets dist/vpn-manager-${VERSION}/
          cd dist
          tar -czvf vpn-manager-${VERSION}-linux-amd64.tar.gz vpn-manager-${VERSION}

      - name: Build DEB package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh $VERSION

      - name: Generate checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd dist
          sha256sum vpn-manager-${VERSION}-linux-amd64.tar.gz > checksums.txt
          cd ..
          sha256sum vpn-manager_${VERSION}_amd64.deb >> dist/checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/checksums.txt
            *.deb

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          
          # Save to file for multi-line output
          echo "$CHANGELOG" > changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: VPN Manager v${{ needs.build.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.deb
            artifacts/**/checksums.txt
          body: |
            ## VPN Manager v${{ needs.build.outputs.version }}
            
            ### Installation
            
            #### Using DEB package (Ubuntu/Debian)
            ```bash
            sudo dpkg -i vpn-manager_${{ needs.build.outputs.version }}_amd64.deb
            sudo apt-get install -f  # If there are missing dependencies
            ```
            
            #### Using tarball
            ```bash
            tar -xzvf vpn-manager-${{ needs.build.outputs.version }}-linux-amd64.tar.gz
            cd vpn-manager-${{ needs.build.outputs.version }}
            sudo cp vpn-manager /usr/local/bin/
            ```
            
            ### Requirements
            - Ubuntu 22.04+ / Debian 12+
            - OpenVPN or OpenVPN3
            - GTK4 and libadwaita
            
            ### Checksums
            See `checksums.txt` for SHA256 verification.

  # =============================================================================
  # Update AUR Package (optional)
  # =============================================================================
