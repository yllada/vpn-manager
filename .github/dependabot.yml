# Dependabot Configuration
# Automatically creates PRs for dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # =============================================================================
  # Go modules - Weekly updates grouped by type
  # =============================================================================
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "go"
      - "automated"
    # Group updates to reduce PR noise
    groups:
      # GTK/Adwaita dependencies - update together for compatibility
      gtk-dependencies:
        patterns:
          - "github.com/diamondburned/gotk4*"
        update-types:
          - "minor"
          - "patch"
      # All other Go dependencies
      go-minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/diamondburned/gotk4*"
        update-types:
          - "minor"
          - "patch"

  # =============================================================================
  # GitHub Actions - Keep CI/CD actions secure and up to date
  # =============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
