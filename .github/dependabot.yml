# Dependabot configuration
# Keeps dependencies up to date automatically
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "yllada"
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/diamondburned/gotk4*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "yllada"
